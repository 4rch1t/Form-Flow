<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormFlow - Dashboard</title>
    <link rel="stylesheet" href="modern-styles.css">
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-poll-h"></i>
                <h2>FormFlow</h2>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link"><i class="fas fa-edit"></i> Form Builder</a>
                <a href="/dashboard" class="nav-link active"><i class="fas fa-chart-bar"></i> Dashboard</a>
            </div>
            <div class="user-section">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="user-name">User</span>
                </div>
                <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
        <div class="main-content">
            <div class="dashboard-header">
                <h1>Form Submissions</h1>
                <div class="form-selector">
                    <label for="form-select">Select Form:</label>
                    <select id="form-select">
                        <option value="">Loading forms...</option>
                    </select>
                </div>
            </div>
            
            <div class="dashboard-content">
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Submissions</h3>
                            <p id="total-submissions">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Last Submission</h3>
                            <p id="last-submission">Never</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Average Completion Time</h3>
                            <p id="avg-completion-time">N/A</p>
                        </div>
                    </div>
                </div>
                
                <div class="submissions-table-container">
                    <h2>Recent Submissions</h2>
                    <div class="table-actions">
                        <button id="export-csv-btn" class="action-btn"><i class="fas fa-download"></i> Export CSV</button>
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="Search submissions...">
                            <button id="search-btn"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <table class="submissions-table">
                        <thead>
                            <tr>
                                <th>Submission ID</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="submissions-table-body">
                            <tr class="empty-state">
                                <td colspan="4">
                                    <div class="empty-message">
                                        <i class="fas fa-inbox"></i>
                                        <p>No submissions yet</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Submission Details Modal -->
    <div class="modal" id="submission-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Submission Details</h2>
                <button id="close-submission-btn" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="submission-details">
                <!-- Submission details will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="dashboard-script.js"></script>
</body>
</html>
